<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Formulario de Inscripción</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
			<h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
				Formulario de Inscripción
			</h2>
			<form
				id="formulario-inscripcion"
				class="space-y-4">
				<input
					type="text"
					id="nombre"
					placeholder="Nombre"
					required
					class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
				<input
					type="text"
					id="apellido"
					placeholder="Apellido"
					required
					class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
				<input
					type="text"
					id="dni"
					placeholder="DNI"
					required
					class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
				<input
					type="email"
					id="email"
					placeholder="Email"
					required
					class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
				<input
					type="text"
					id="telefono"
					placeholder="Teléfono"
					required
					class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
				<button
					type="submit"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition duration-300">
					Inscribirse
				</button>
			</form>
		</div>
		<script src="/js/inscripcion.js"></script>
	</body>
</html>
